spring.application.name=MovieRecommendationSystem

# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/movie_recommendation_system?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings for JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# GraphQL interactive interface
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=ADMIN

